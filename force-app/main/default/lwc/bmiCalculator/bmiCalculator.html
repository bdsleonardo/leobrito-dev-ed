<template>
    <lightning-card title={cardTitle}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" step="0.01" label="Weight in Kilogram" onchange={onWeightChange}></lightning-input>
                <lightning-input type="number" step="0.01" label="Height in Meter" onchange={onHeightChange}></lightning-input>
                <lightning-button label="Get BMI" onclick={calculateBMI}></lightning-button>        

                <p>
                    {bmiValue}
                </p>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
